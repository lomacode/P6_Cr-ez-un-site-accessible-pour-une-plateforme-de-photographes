<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      rel="stylesheet"
    />

    <title>Fisheye - Photographes</title>
  </head>

  <body id="body-photographer">
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>

    <!-- Banner infos Photographers -->
    <section id="photographeInfos"></section>

    <!--Banner menu déroulant tri -->
    <div id="bloc_tri">
      <a id="tri" href="#">Trier par </a>

      <div class="dropdown">
        <button class="dropbtn">Popularité</button>
        <div class="dropdown-content">
          <a href="#">Date</a>
          <a href="#">Titre</a>
        </div>
      </div>
    </div>

    <!-- Section Album affichage médias -->
    <section id="mediaslist"></section>

    <!-- Modal contact -->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 id="button_contact">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <!-- Links to JS -->
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/utils/contactform.js"></script>
  </body>
</html>
