<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/lightbox.css" type="text/css">

  <title>Fisheye - Photographes</title>

</head>

<body id="body-photographer">
  <header>
    <a href="/index.html"><img alt="logo du site" src="assets/images/logo.png" class="logo"></a>
  </header>

  <!-- Banner infos Photographers -->
  <section id="photographeInfos"></section>

  <div id="lightbox">
  </div>

  <!--Banner menu déroulant tri -->
  <section class="filter">
    <h3 id="trierPar">Trier par</h3>
    <select id="selectbox" class="filter-select" aria-label="Tri-images">
      <!-- <span>Popularité</span> -->
      <option value="popularite">Popularité</option>
      <option value="date">Date</option>
      <option value="titre">Titre</option>
    </select>
      
  </section>

  <!-- Section Album affichage médias -->
  <section id="mediaslist"></section>

  <!-- Modal contact -->
  <div id="contact_modal" class="contact_modal">
    <div class="modal">
      <header id="clickmodal">
        <!-- <h2 class="button_contact">Contactez-moi</h2>
        <h2 class="button_contact">Photographe</h2> -->
        <img src="assets/icons/close.svg" alt="icone pour fermer la modal" onclick="closeModal()">
      </header>
      <form class="form" id="form" name="formulaire" action="photographer.html" method="post"
        onsubmit="return validate();">
        <div>
          <label for="first">Prénom</label>
          <input class="text-control" type="text" autocomplete="off" id="first" name="first" minlength="2"><br>
          <span class="error"></span>

          <label for="last">Nom</label><br>
          <input class="text-control" type="text" autocomplete="off" id="last" name="last"><br>
          <span class="error">


            <label for="email">E-mail</label><br>
            <input class="text-control" type="email" autocomplete="off" id="email" name="email"><br>
            <span class="error"></span>

            <label for="texte">Votre message</label><br>
            <textarea id="w3review" name="w3review" rows="10" cols="auto" aria-label="texte"></textarea>
        </div>

        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- Links to JS -->
  <script src="scripts/utils/filtres.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/counter-like.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/utils/contactform.js"></script>
  <script src="scripts/utils/lightbox.js"></script>

</body>

</html>
